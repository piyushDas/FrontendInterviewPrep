<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    var permutations = [];
    function permutationsOfAString(prefix, str){
      if(!str.length){
        permutations.push(prefix);
      } else {
        for (var i = 0; i < str.length; i++){
          permutationsOfAString(prefix + str.charAt(i), str.substring(0, i) + str.substring(i+1, str.length));
        }
      }
    }
    function displayPermutations(str){
      permutations.length = 0;
      permutationsOfAString("", str);
      console.log(permutations);
    }
  </script>
</html>
